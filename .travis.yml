language: generic
sudo: required
services:
- docker
before_install:
- docker pull microsoft/dotnet:1.1.1-sdk
script:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- cd CI
- chmod u+x *.sh
- "./init-nuget-config.sh"
- "./ci.sh"
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
