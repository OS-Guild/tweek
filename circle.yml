machine:
  services:
    - docker
  environment:
    NODE_ENV: development
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin:/usr/sbin:/sbin"
  node: 
    version: 6.9.1
dependencies:
  pre:
    - curl ipinfo.io/ip
    #- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS && docker pull soluto/tweek-back-office
    - yarn cache dir
    - mkdir -p ~/.yarn && cd ~/.yarn && wget https://yarnpkg.com/latest.tar.gz && tar -xf latest.tar.gz dist --strip-components=1
  override:
    - yarn install
    - ls -a
    - ls ~/ -a
    #- docker pull soluto/tweek-back-office
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
    #- /home/ubuntu/.cache/yarn ??
