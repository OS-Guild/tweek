machine:
  environment:
    NODE_ENV: development
    YARN_VERSION: 0.17.8
    YARN: "${HOME}/.yarn/bin/yarn.js"
  node: 
    version: 6.9.1
dependencies:
  pre:
    - ls -a
  override:
    - ${YARN} install
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache   
test:
  override:
    - ${YARN} test
general:
  build_dir: BackOffice
