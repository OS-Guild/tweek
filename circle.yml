machine:
  environment:
    NODE_ENV: development
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node: 
    version: 6.9.1
dependencies:
  pre:
    - wget https://yarnpkg.com/latest.tar.gz
    - mkdir -p ~/.yarn
    - tar -xf latest.tar.gz dist -C ~/.yarn --strip-components=1
    - ls ~/.yarn -a
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
test:
  override:
    - yarn test:unit
general:
  build_dir: BackOffice
