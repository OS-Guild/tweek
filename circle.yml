machine:
  services:
    - docker
  environment:
    NODE_ENV: development
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node: 
    version: 6.9.1
dependencies:
  pre:
    - mkdir -p ~/.yarn && cd ~/.yarn && wget https://yarnpkg.com/latest.tar.gz && tar -xf latest.tar.gz dist --strip-components=1
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
test:
  pre:
    - echo $DOCKER_EMAIL; echo $DOCKER_USER; echo $DOCKER_PASS
    - docker images
  override:
    # - yarn test:unit
    - cat CircleDockerfile > Dockerfile
    - docker info
    - docker build --rm=false -t tweek .
    - docker images
    - docker run -d -p 80:8080 tweek
    - curl --retry-delay 5 --retry 10 -v http://localhost
    - yarn test:e2e
general:
  build_dir: BackOffice
deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push tweek
