machine:
  services:
    - docker
  environment:
    NODE_ENV: development
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node: 
    version: 6.9.1
dependencies:
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
  pre:
    - mkdir -p ~/.yarn && cd ~/.yarn && wget https://yarnpkg.com/latest.tar.gz && tar -xf latest.tar.gz dist --strip-components=1
  override:
    - yarn install
test:
  override:
    # - yarn test:unit
    #- wget https://selenium-release.storage.googleapis.com/3.0/selenium-server-standalone-3.0.1.jar
    #- java -jar selenium-server-standalone-3.0.1.jar:
    #      background: true
    - yarn global add selenium-standalone
    - cat CircleDockerfile > Dockerfile
    - docker build --rm=false -t tweek .
    - docker images
    - docker run -d -p 8080:8080 tweek
    #- curl --retry-delay 5 --retry 10 -v http://localhost:8080
    - yarn test:e2e
general:
  build_dir: BackOffice
deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push tweek
