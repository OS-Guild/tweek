machine:
  environment:
    NODE_ENV: development
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node: 
    version: 6.9.1
dependencies:
  pre:
    - ls -a
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache   
test:
  override:
    - yarn test
general:
  build_dir: BackOffice
