machine:
  services:
    - docker
  environment:
    NODE_ENV: development
    YARN_VERSION: 0.17.8
    PATH: "${PATH}:${HOME}/.yarn/bin"
  node: 
    version: 6.9.1
dependencies:
  pre:
    #- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - ipconfig
    - yarn cache dir
    - mkdir -p ~/.yarn && cd ~/.yarn && wget https://yarnpkg.com/latest.tar.gz && tar -xf latest.tar.gz dist --strip-components=1
  override:
    - yarn install
    - ls -a
    - ls ~/ -a
    #- docker pull soluto/tweek-back-office:latest || true
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
    #- /home/ubuntu/.cache/yarn ??
test:
  override:
    - yarn test:unit
    - cat CircleDockerfile > Dockerfile
    - docker build --rm=false -t soluto/tweek-back-office:latest .
    - docker images
    - docker run -d -p 4000:3000 soluto/tweek-back-office:latest
    - curl --retry-delay 5 --retry 10 -v http://localhost:4000/keys
    - npm run test:e2e
