version: '2'

services:
  selenium:
    image: selenium/standalone-chrome
    container_name: selenium

  backoffice-e2e:
    build: ../../e2e
    container_name: e2e
    links:
      - selenium
    depends_on: 
      - selenium
    volumes: 
      - ../../services/git-service/ssh:/keys
    environment:
      - BACKOFFICE_URL=http://tweek-editor:3000/
      - TWEEK_API_URL=http://tweek-api/
      - GIT_PRIVATE_KEY_PATH=/keys/tweekgit

  tweek-management:
    environment: 
      - GIT_URL=ssh://git@tweek-git/tweek/tests

  tweek-editor:
    environment: 
      - GIT_URL=ssh://git@tweek-git/tweek/tests
