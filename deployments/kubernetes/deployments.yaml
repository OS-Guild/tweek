apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tweek-git
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tweek-git
    spec:
      containers:
      - name: tweek-git
        image: soluto/tweek-git:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 22
          protocol: TCP
        env:
          - name: PUBLIC_KEY_PATH
            value: /tweek/key.pub
          - name: TWEEK_MANAGEMENT_URL
            value: http://tweek-management:3000
        volumeMounts:
        - name: git-pub-keys
          mountPath: /tweek/key.pub
      imagePullSecrets:
        - name: docker-hub-key
      volumes:
      - name: git-pub-keys
        hostPath:
          path: /Users/yaron/code/tweek/services/git-service/ssh/tweekgit.pub
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tweek-back-office
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tweek-back-office
    spec:
      containers:
      - name: tweek-back-office
        image: soluto/tweek-back-office:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
          - name: GIT_USER
            value: git
          - name: GIT_URL
            value: ssh://git@tweek-git/tweek/repo
          - name: GIT_PUBLIC_KEY_PATH
            value: /keys/tweekgit.pub
          - name: GIT_PRIVATE_KEY_PATH
            value: /keys/tweekgit
          - name: TWEEK_API_HOSTNAME
            value: http://tweek-api
        volumeMounts:
        - name: git-volume
          mountPath: /keys
      imagePullSecrets:
        - name: docker-hub-key
      volumes:
      - name: git-volume
        hostPath:
          path: /Users/yaron/code/tweek/services/git-service/ssh
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tweek-management
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tweek-management
    spec:
      containers:
      - name: tweek-management
        image: soluto/tweek-management:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
          - name: GIT_USER
            value: git
          - name: GIT_URL
            value: ssh://git@tweek-git/tweek/repo
          - name: GIT_PUBLIC_KEY_PATH
            value: /keys/tweekgit.pub
          - name: GIT_PRIVATE_KEY_PATH
            value: /keys/tweekgit
          - name: VALIDATION_URL
            value: http://tweek-api/validation
        volumeMounts:
        - name: git-volume
          mountPath: /keys
      imagePullSecrets:
        - name: docker-hub-key
      volumes:
      - name: git-volume
        hostPath:
          path: /Users/yaron/code/tweek/services/git-service/ssh
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tweek-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tweek-api
    spec:
      containers:
      - name: tweek-api
        image: soluto/tweek-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
          - name: 'RulesBlobUrl'
            value: http://tweek-management/ruleset/latest
          - name: PUBLIC_KEY_PATH
            value: /keys/public_key.pfx
        volumeMounts:
        - name: git-volume
          mountPath: /keys/public_key.pfx
      imagePullSecrets:
        - name: docker-hub-key
      volumes:
      - name: git-volume
        hostPath:
          path: /Users/yaron/code/tweek/services/git-service/ssh/tweekgit_public.pfx
