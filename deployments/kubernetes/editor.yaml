apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: editor
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: editor
    spec:
      containers:
      - name: editor
        image: soluto/tweek-editor
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: tweek-secrets
          mountPath: /run/secrets/tweek-secrets
      volumes:
        - name: tweek-secrets
          secret:
            secretName: tweek-secrets
---
kind: Service
apiVersion: v1
metadata:
  name: editor
spec:
  type: NodePort
  selector:
    app: editor
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30004