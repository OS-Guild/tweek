ci-build:
  image: microsoft/aspnetcore-build:1.0-1.1
  volumes:
    - /usr/bin/docker:/usr/bin/docker
    - /var/run/docker.sock:/var/run/docker.sock
    - ./..:/src
    - ./NuGet.Config:/root/.nuget/NuGet/NuGet.Config
  working_dir: /src
  net: "host"
  environment:
    - VERSION_SUFFIX=ci-${TRAVIS_PULL_REQUEST_BRANCH}${TRAVIS_COMMIT}-${TRAVIS_BUILD_ID}
    - DOCKER_USERNAME
    - DOCKER_PASSWORD
  command: /bin/bash
