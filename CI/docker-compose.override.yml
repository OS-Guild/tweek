version: '2'

services:
  git:
    image: soluto/tweek-bare-repo
    build: ../services/git-service/BareRepository
    ports: 
      - "5001:22"
  
  publishing:
    image: soluto/tweek-publishing
    build: ../services/publishing
    logging:
      driver: "json-file"
    ports:
      - "5002:3000"

  api:
    image: soluto/tweek-api
    build:
      context: ../
      dockerfile: TweekApiDockerfile
    logging:
      driver: "json-file"
    ports:
      - "5003:80"
      
  authoring:
    image: soluto/tweek-authoring
    build: ../services/authoring
    logging:
      driver: "json-file"
    ports:
      - "5005:3000"
      
  editor:
    image: soluto/tweek-editor
    build: ../services/editor
    logging:
      driver: "json-file"
    ports:
      - "5004:3000"

  gateway:
    image: soluto/tweek-secure-gateway
    build: ../services/secure-gateway

  zap-smoke:
    image: soluto/zap
    build: ../deployments/dev/zap
    logging:
      driver: "json-file"
    volumes:
      - ../deployments/dev/zap/session/smoke:/root/.ZAP/session/smoke
    links:
      - gateway:api
      - gateway:authoring

  zap-e2e:
    image: soluto/zap
    build: ../deployments/dev/zap
    logging:
      driver: "json-file"
    volumes:
      - ../deployments/dev/zap/session/e2e:/root/.ZAP/session/e2e
    links:
      - gateway:api
      - gateway:authoring

  smoke-tests:
    build:
      context: ../
      dockerfile: TweekApiSmokeTestDockerfile
    depends_on: 
      - api
      - publishing
      - zap-smoke
    environment: 
      - TWEEK_API_URL=http://api/
      - PROXY_URL=http://zap-smoke:8090

  e2e-ui:
    build: ../e2e/ui
    depends_on: 
      - selenium
      - editor
      - authoring
      - api
      - publishing
      - zap-e2e
    environment:
      - EDITOR_URL=http://editor:3000/
      - TWEEK_API_URL=http://api/
      - AUTHORING_URL=http://authoring:3000
      - GIT_PRIVATE_KEY_
      - PROXY_URL=http://zap-e2e:8090
      - AUTH_DIGEST_CREDENTIALS=user:pwd

  e2e-integration:
    build: ../e2e/integration
    depends_on: 
      - authoring
      - api
      - publishing
    environment:
      - API_URL=http://api
      - AUTHORING_URL=http://authoring:3000
      - PUBLISHING_URL=http://publishing:3000
      - GIT_PRIVATE_KEY_
